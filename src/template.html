<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList application</title>
</head>
<body>
    <div class = "container">
        <form name="addItem" >
            <input type="text" name="input">
            <select name="select">
                <option value="append">to the end of list</option>
                <option value="prepand">to the top of list</option>
            </select>
            <button type="submit" class="btn btn-secondary">Add item</button>
            <div class="error_message"></div>
        </form>
        <p class = "title"></p>
        <ol class = "list list-group list-group-numbered"></ol>
    </div>
</body>
</html>
